name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup PHP (バージョンを8.1に変更)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  
          extensions: mbstring, xml, bcmath, sqlite3

      # Copy .env.testing to .env in the src directory
      - name: Copy .env.testing
        run: cp src/.env.testing src/.env

      # Install Composer dependencies
      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --prefer-dist
        working-directory: ./src 

      # Generate application key
      - name: Generate key
        run: php artisan key:generate
        working-directory: ./src

      # Set directory permissions
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        working-directory: ./src 

      # Create SQLite database
      - name: Create Database
        run: |
          mkdir -p database
          touch database/testing.sqlite
        working-directory: ./src

      # Run migrations
      - name: Run Migrations
        run: php artisan migrate --env=testing
        working-directory: ./src

      # Clear cache (optional but recommended)
      - name: Clear Cache
        run: php artisan cache:clear
        working-directory: ./src

      # Run tests
      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/testing.sqlite
        run: php artisan test
        working-directory: ./src
